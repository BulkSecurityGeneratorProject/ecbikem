
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCycleToStockNodeMapperLabel" translate="ecbikeApp.cycleToStockNodeMapper.home.createOrEditLabel">Create or edit a Cycle To Stock Node Mapper</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cycleToStockNodeMapper.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cycleToStockNodeMapper.id" readonly />
        </div>

        <div class="form-group">
            <label translate="ecbikeApp.cycleToStockNodeMapper.nodeDest" for="field_nodeDest">Node Dest</label>
            <select class="form-control" id="field_nodeDest" name="nodeDest" ng-model="vm.cycleToStockNodeMapper.nodeDest" ng-options="stockBufferNode as stockBufferNode.id for stockBufferNode in vm.stockbuffernodes track by stockBufferNode.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ecbikeApp.cycleToStockNodeMapper.movedCycle" for="field_movedCycle">Moved Cycle</label>
            <select class="form-control" id="field_movedCycle" name="movedCycle" ng-model="vm.cycleToStockNodeMapper.movedCycle" ng-options="bicycle as bicycle.tagId for bicycle in vm.bicycles track by bicycle.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
